<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Probability Finder</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/shadcn@latest/dist/shadcn.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
            position: relative;
        }
        .container {
            position: relative;
            background-color: var(--container-bg-color);
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            text-align: center;
        }
        .tabs {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            width: 100%;
        }
        .tab {
            flex: 1;
            text-align: center;
            padding: 0.5rem 0;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: border-color 0.3s;
        }
        .tab.active {
            border-color: #3b82f6;
            font-weight: bold;
        }
        .input-group {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
            width: 100%;
        }
        .input-group input {
            width: 40%;
            padding: 0.5rem;
            border: 1px solid #e5e7eb;
            border-radius: 0.375rem;
            background-color: var(--input-bg-color);
            color: var(--text-color);
            box-sizing: border-box;
            text-align: center;
        }
        .input-group span {
            margin: 0 0.5rem;
            font-size: 1.2rem;
        }
        input.shadcn-input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #e5e7eb;
            border-radius: 0.375rem;
            background-color: var(--input-bg-color);
            color: var(--text-color);
            box-sizing: border-box;
            margin-bottom: 1rem;
        }
        button {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #e5e7eb;
            border-radius: 0.375rem;
            background-color: #3b82f6;
            color: #ffffff;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2563eb;
        }
        .result {
            text-align: center;
            font-size: 1rem;
            color: var(--text-color);
            margin-top: 1rem;
            max-width: 400px;
            width: 100%;
        }
        .theme-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 40px;
            height: 40px;
            background: none;
            border: 1px solid var(--text-color);
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.5rem;
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Light mode variables */
        :root {
            --background-color: #f9fafb;
            --text-color: #374151;
            --container-bg-color: #ffffff;
            --input-bg-color: #ffffff;
        }

        /* Dark mode variables */
        .dark-mode {
            --background-color: #1f2937;
            --text-color: #f3f4f6;
            --container-bg-color: #374151;
            --input-bg-color: #4b5563;
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ“</button>
    <div class="container">
        <h1>Find Closest Probability</h1>
        <div class="tabs">
            <div class="tab active" data-type="decimal" onclick="selectTab(this)">Decimal</div>
            <div class="tab" data-type="percentage" onclick="selectTab(this)">Percentage</div>
            <div class="tab" data-type="ratio" onclick="selectTab(this)">Ratio</div>
        </div>
        <div id="inputFields">
            <input type="text" id="probability" placeholder="Enter probability" class="shadcn-input">
        </div>
        <button onclick="findClosest()" class="shadcn-button">Submit</button>
    </div>
    <div id="result" class="result"></div>

    <script>
        // Check OS-level preference for dark mode
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.body.classList.add('dark-mode');
        }

        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
        }
    </script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
